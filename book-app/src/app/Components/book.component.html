


<h1 class="website-title">
  <span>Books management</span> 
</h1>

<div class="form-container">
  <h2 class="cute-title"><span>{{ selectedBook ? 'Update Book' : 'Add Book' }}</span></h2>
  <form (ngSubmit)="addOrUpdateBook()">
    <div class="form-group">
      <label for="title">Title:</label>
      <div class="input-container">
      <input [(ngModel)]="selectedBookTitle" name="title" placeholder="Title" required>
    </div>
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input [(ngModel)]="selectedBookAuthor" name="author" placeholder="Author" required>
    </div>
    <div class="form-group">
      <button type="submit" >Add</button>
    </div>
  </form>
</div>

<div class="book-list-container">
  <h2>Book List</h2>
  <table class="book-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>
          <button class="update-btn" (click)="updateBook(book)">Update</button>
          <button  class="delete-btn" (click)="deleteBook(book.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
